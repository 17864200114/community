<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人信息-NGH玩家社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div style="padding-top: 80px;padding-bottom: 60px">
            <form action="/person" method="post">
                <input type="hidden" id="question_id" th:value="${session.user.id}" name="id">
                <div class="person">
                    <span class="person-span">用户名：</span>
                    <input class="form-control pull-right" id="name" type="text" placeholder="空" name="name"
                           th:value="${session.user.name}" readonly>
                </div>
                <div class="person">
                    <span class="person-span">个人介绍：</span>
                    <input class="form-control pull-right" id="bio" type="text" placeholder="空" name="bio"
                           th:value="${session.user.bio}" readonly>
                </div>
                <div class="person">
                    <span class="person-span">密码：</span>
                    <input class="form-control pull-right" id="password" type="password" placeholder="空" name="password"
                           th:value="${session.user.password}" readonly>
                </div>
                <div class="person">
                    <span class="person-span">头像链接：</span>
                    <input class="form-control pull-right" id="avatarUrl" type="text" placeholder="空" name="avatarUrl"
                           th:value="${session.user.avatarUrl}" readonly>
                </div>
                <div>
                    <button type="submit" class="btn btn-lg btn-block btn-success" style="width: 20%; margin: auto;">
                        提交修改
                    </button>
                </div>
            </form>
            <div style="margin-top: 30px">
                <button class="btn btn-lg btn-block btn-success" style="width: 20%; margin: auto;" onclick="infoEdit()">
                    编辑
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
