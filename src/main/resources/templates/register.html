<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册-NGH玩家社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div class="container" id="login">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="login" style="padding-bottom: 50px">
                <h1><a href="/">NGH玩家社区</a></h1>
                <form action="/register" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="repeatPassword" placeholder="RepeatPassword">
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-success">
                        注册
                    </button>
                    <div style="margin-top: 10px">
                        <a href="/login">
                            返回登录
                        </a>
                    </div>
                    <div class="alert alert-danger col-lg-4 col-md-12 col-sm-12 col-xs-12 col-lg-offset-4"
                         th:text="${error}" th:if="${error!=null}" style="margin-top: 10px">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
